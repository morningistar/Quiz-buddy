    <script>
      // Set theme immediately to avoid FOUC
      if (localStorage.theme === 'dark' || (!('theme' in localStorage))) { // Defaults to dark
          document.documentElement.classList.add('dark');
      } else {
          document.documentElement.classList.remove('dark');
      }

      // Explicitly configure Tailwind CDN
      tailwind.config = {
          darkMode: 'class',
          theme: {
            extend: {},
          },
      }
    </script>
